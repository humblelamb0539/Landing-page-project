<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="header">
                <img class="logo" src="./Cadbury-Logo.png" alt="Cadbury-Logo">
            <div class="header-links">
                <ul>
                    <li>Products</li>
                    <li>Cocoa Source</li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </div>
        <div class="main">
                <img class="dairy-milk" src="./cad.png" alt="Dairy milk png">
            <div class="main-text">
                Bite into Our Chocolate for a heart full of happiness
            </div>
        </div>
        <div class="our-products">
            <h1 class="product-heading">Our Products</h1>
            <div class="products">
                <div class="product">
                    <img class="product-img" src="./oreo.png">
                    <p>Silk Oreo</p>
                </div>
                <div class="product">
                    <img class="product-img" src="./bubbly.png">
                    <p>Bubbly Oreo</p>
                </div>
                <div class="product">
                    <img class="product-img" src="./fruit-nut.png">
                    <p>Silk Fruit & Nut</p>
                </div>
                <div class="product">
                    <img class="product-img" src="./roast-almond.png">
                    <p>Silk Roast Almond</p>
                </div>
            </div>
        </div>
     
        
        <div class="pour">
            <img class="cup" src="./pour.png" alt="pour">
        </div>
        <div class="footer">
            <div class="footer-text">
                All Refrences and Images are rightful properties of Cadbury. This site was built for Educational purposes only.
            </div>
        </div>
    </div>
</body>
</html>
